[colors]
background = #111318
background-alt = #373B41 # do
foreground = #37393E # do
primary = #ACC7FF
secondary = #BEC6DC
alert = #A54242 #
disabled = #707880 #

[bar/mybar]
width = 100%
height = 20pt
radius = 9
fixed-center = true
offset-y = 10
offset-x = 50%

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ||
separator-foreground = ${colors.secondary}

font-0 = Noto Sans Mono:size=10;1
#font-0 = FontAwesome:size=10;0
#font-0 = Symbola:size=10;0
#font-0 = material-wifi:size=10;0
#font-1 = "Noto Color Emoji:style=Regular" ; emoji font
font-1 = "JoyPixels:style=Regular:scale=10;1"



modules-left = xworkspaces bat 
modules-center = xwindow
modules-right = pulseaudio xkeyboard memory wlan date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ğŸ”‰ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ğŸ“Ÿ "
format-prefix-foreground = ${colors.primary}
label = %used% / %total%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/bat]
#type = internal/battery
#full-at = 99
#battery = BAT0
#adapter = ADP1
#poll-interval = 5
type = custom/script
exec = /home/vuradok/.config/polybar/battery.sh
interval = 10
format-underline = ${colors.white}
format = 
label = %output%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#ACC7FF}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ACC7FF}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#ACC7FF}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
format-padding = 2

date = %Y-%m-%d %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
